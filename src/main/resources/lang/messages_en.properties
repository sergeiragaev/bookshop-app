faqtitle=Frequently asked questions:
faqquestion1=What should I do if I did not find the right product
faqanwswer1part1=If you entered the name of the product in the search bar and saw the message “Sorry, there are no products matching your request at the moment”, this means that we do not have such a product in our assortment yet.
faqanwswer1part2=In this case, you can add a link to the product you are looking for by clicking Didn't find what you were looking for?. We will transfer the information to the managers of the relevant category and try to add the product to the assortment.
faqquestion2=Product out of stock
faqanwswer2=We regularly replenish stocks of goods in warehouses. To learn about the arrival of goods, subscribe to notifications by clicking the Learn about arrival button.
faqquestion3=The product is overpriced
faqanwswer3=You can wait for a discount on the item you are interested in. In order not to miss the price reduction, click the button Is it expensive? on the item card. When the price drops, we will send you a notification.
faqquestion4=I have a question about the seller's product
faqanwswer4=Some sellers can be contacted via chat. To ask a question that interests you, on the product card under its photos, click Ask the seller about the product, then enter your message and wait for an answer.
