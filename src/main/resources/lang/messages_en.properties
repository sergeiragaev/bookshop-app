about.paragraph1=For many years, BOOKSTORE has been the undisputed leader of the Russian IT market, which is reflected in the ratings of leading industry publications
about.paragraph2=Founded in 1992, today BOOKSTORE is the largest wide-range distributor on the Russian market. The company successfully develops such distribution segments as: computer, digital and household appliances, stationery, office furniture, business gifts. In addition, special attention is paid to the development of VAD distribution - both hardware and software.
about.paragraph3=The reputation of a reliable, responsible and experienced partner, always fulfilling its obligations, has allowed BOOKSTORE to build strong relationships with most of the world's leading manufacturers - BOOKSTORE's portfolio includes over 670 brands,
about.paragraph4=over 400 direct distribution agreements. The BOOKSTORE partner network includes more than 8,000 companies in all regions of Russia and the CIS countries. Sales offices are located in Moscow, Samara, St. Petersburg, Nizhny Novgorod, Yekaterinburg, Novosibirsk, Rostov-on-Don.
about.paragraph5=BOOKSTORE today consists of thousands of professionals who develop the national distribution market in several segments and make high-tech products available to every resident of Russia.
about.paragraph6=Interested in joining the BOOKSTORE team? Check out open vacancies on our website «Jobs at BOOKSTORE».
about.paragraph7=BOOKSTORE is one of the largest companies in Russia, which is reflected in the ratings of leading business publications. Among the few Russian IT companies participating in the ratings, BOOKSTORE from year to year confirms its leading position.

